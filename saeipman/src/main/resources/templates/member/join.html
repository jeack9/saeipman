<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}" layout:fragment="Main">

	<!-- Sign In Start -->
	<div class="container-xxl position-relative bg-white d-flex p-0">
		<div class="container-fluid">
			<div class="row h-100 align-items-center justify-content-center"
				style="min-height: 100vh;">
				<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
					<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
						<div
							class="d-flex align-items-center justify-content-between mb-3">
							<h3 class="text-primary">
								<i class="fa fa-hashtag me-2"></i>Saeipman
							</h3>
							<h3>회원가입</h3>
						</div>
						<form th:action="@{/member/join}" method="post">
							<div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingName"
										name="imaeinName" placeholder="이름"> <label
										for="floatingName">이름</label>
								</div>
								<div class="mb-3">
									<div class="form-floating d-flex">
										<input type="text" class="form-control" id="floatingText"
											name="imaeinId" placeholder="아이디"> <label
											for="floatingText">아이디</label>
										<button type="button" class="btn btn-primary" id="ckIdBtn"
											style="min-width: 90px;">중복확인</button>
									</div>
									<div class="error_text" id="idMsg" style="display: ''">아이디 확인해주세요.</div>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" name="pw"
										id="floatingPassword" placeholder="Password"> <label
										for="floatingPassword">비밀번호</label>
								</div>
								<div class="form-floating mb-3 d-flex">
									<input type="email" class="form-control" id="floatingEmail"
										name="imaeinEmail" placeholder="이메일(비밀번호 찾기용)"> <label
										for="floatingEmail">이메일(비밀번호 찾기용)</label>
								</div>

								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingBirth"
										name="birth" placeholder="생년월일 8자리" maxlength="10"> <label
										for="floatingBirth">생년월일 8자리</label>
									<div class="error_text" id="birthMsg" style="display: none"></div>
								</div>
								<div class="form-floating mb-3 d-flex">
									<input type="text" class="form-control" id="floatingPhone"
										name="phone" placeholder="전화번호"> <label
										for="floatingPhone">전화번호</label>
									<button type="button" class="btn btn-primary"
										style="min-width: 90px;">인증요청</button>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingValid"
										placeholder="인증번호"> <label for="floatingValid">인증번호</label>
								</div>
								<button type="submit" class="btn btn-primary py-3 w-100 mb-4">회원가입</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Sign In End -->
	<script type="text/javascript">
		let $ckIdBtn = $("#ckIdBtn");
		$ckIdBtn.on("click", ()=> {
			
		});
	</script>
	<script src="/js/joinForm.js"></script>
</div>
