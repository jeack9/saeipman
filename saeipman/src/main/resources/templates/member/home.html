<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>메인 페이지</title>
	<style >	
		body {
			position: relative;
			background-size: cover;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		
		.fsize {
			font-size: 100px;
			font-weight: bold;
		}

		
		.text {
			font-size: 50px;
			text-align: center;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate( -50%, -50% );
			color: white;
		} 
		
		a {
			font-size: 50px;
			text-decoration: none;
			color: white;
			text-align: center;
			position: absolute;
			top: 70%;
			transform: translate( -50%, -50% );
			left: 50%;
		}
	</style>
</head>

<body th:style="'background-image: url(' + @{/img/mirror_house.jpg} + ');'">			
	<div class="text"><span class="fsize">스마트</span>하고 <span class="fsize">편리한</span> 건물 관리 서비스</div>
	<a th:href="@{/buildingInsert}" >START</a>
</body>
</html>
