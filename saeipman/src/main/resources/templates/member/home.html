<head>

	<link rel="icon" href="/img/favicon.ico">
	<style>
		body {
			margin: 0;
		}

		.video {
			width: 100vw;

			object-fit: fill; */
		}

		.fsize {

		}

	<video class="video" autoplay loop muted>
