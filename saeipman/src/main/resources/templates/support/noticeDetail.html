<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>세입만 공지</title>
</head>
<body>
	<div layout:fragment="Main">
		<div class="container mt-5">
			<h1>공지사항 세부 정보</h1>
			<div class="card">
				<div
					class="d-flex justify-content-between align-items-center card-header">
					<p class="m-0 fw-bold fs-4">[[${notice.title}]]</p>
				</div>
				<div class="card-body">
					<div class="pb-3 mb-2 text-muted border-bottom">작성자: [[${notice.writer}]] | 조회수: [[${notice.views}]]</div>
					<div>
					<img th:each="file : ${notice.noticeFiles}" alt="이미지 로딩"
						th:src="@{/images/{filePath}(filePath=${file.filePath})}"
						class="img-fluid pe-5 pb-3">
					</div>
					<pre class="lead">[[${notice.content}]]</pre>
					<p class="text-end">수정일: [[${#dates.format(notice.modDate, 'yyyy. MM. dd')}]]</p>
					<p class="text-end">작성일: [[${#dates.format(notice.regDate, 'yyyy. MM. dd')}]]</p>
				</div>
			</div>
			<div class="mt-3 row">
				<div class="d-flex justify-content-end col">
					<a th:href="@{/support/notices}"><button type="button" class="me-2 btn btn-secondary">목록으로
						돌아가기</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
