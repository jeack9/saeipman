<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="Main">
		<div class="mt-5 container">
			<h1>QnA 등록</h1>
			<form name="qnafrm" th:action="@{/support/qnaInsert}" method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label class="form-label" for="title">제목</label><input
						placeholder="제목을 입력하세요" required type="text" id="title"
						class="form-control" value="">
				</div>
				<div class="mb-3">
					<label class="form-label" for="content">내용</label>
					<textarea rows="5" placeholder="내용을 입력하세요" required id="content"
						class="form-control"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label" for="file">파일 첨부</label><input
						multiple accept=".jpg, .jpeg, .png" type="file" id="file"
						class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">등록하기</button>
			</form>
		</div>
	</div>
</body>
</html>
