<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}" layout:fragment="Main">

	<div class="container-xxl position-relative bg-white d-flex p-0">
		<div class="container-fluid">
			<div class="row h-100 align-items-center justify-content-center"
				style="min-height: 100vh;">
				<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
					<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
						<div
							class="d-flex align-items-center justify-content-between mb-3">
							<h3 class="text-primary">
								<i class="fa fa-hashtag me-1"></i>Saeipman
							</h3>
							<h3 style="font-size: 20px">비밀번호 찾기</h3>
						</div>


						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="name" name="loginId">
							<label for="floatingInput">이름</label>
						</div>
						<div class="form-floating mb-4">
							<input type="text" class="form-control" name="text" id="imail">
							<label for="floatingPassword">아이디</label>
						</div>


						<div class="form-floating mb-4">
							<div class="d-flex form-floating">
								<input type="text" class="form-control"> <label for="phone">전화번호</label>
								<button type="button" class="btn btn-primary"
									style="min-width: 90px;">인증요청</button>
							</div>


							<div class="form-floating mb-4">
								<input type="tel" class="form-control" name="text" id="imail">
								<label for="floatingPassword">인증번호</label>
							</div>


							<div
								class="d-flex align-items-center justify-content-between mb-4">



								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary py-3 w-100 mb-3"
									data-bs-toggle="modal" data-bs-target="#exampleModal"
									onclick="findId_click()">비밀번호 찾기</button>




								<!-- Modal -->
								<div class="modal fade" id="exampleModal" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">
													비밀번호 변경</h5>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
											
										
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Close</button>
												<button type="button" class="btn btn-primary">변경</button>
											</div>
										</div>
									</div>
								</div>


							</div>
							<p class="text-center mb-0">
								<a th:href="@{/all/login}">로그인하기</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Sign In End -->
		</div>

	</div>

</div>
