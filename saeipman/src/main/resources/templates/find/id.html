<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}" layout:fragment="Main">
	
	<div class="container-xxl position-relative bg-white d-flex p-0">
			<div class="container-fluid">
				<div class="row h-100 align-items-center justify-content-center"
					style="min-height: 100vh;">
					<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
						<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
							<div
								class="d-flex align-items-center justify-content-between mb-3">
								<h3 class="text-primary">
									<i class="fa fa-hashtag me-1"></i>Saeipman
								</h3>
								<h3 style="font-size:20px">아이디 찾기</h3>
							</div>
							
							
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="name"
									name="loginId"> <label for="floatingInput">이름</label>
							</div>
							<div class="form-floating mb-4">
								<input type="imail" class="form-control" name="imail"
									id="imail" > <label
									for="floatingPassword">이메일</label>
							</div>
							<div class="d-flex align-items-center justify-content-between mb-4">
							
								
								
								<!-- Button trigger modal -->
<button type="button" class="btn btn-primary py-3 w-100 mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
id="findId">
  아이디 찾기
</button>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">회원님의 아이디를 확인해 주세요</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2 id="id_value"></h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">로그인하기</button>
      </div>
    </div>
  </div>
</div>
								
								
							</div>
							<p class="text-center mb-0">
								<a th:href="@{/all/login}">로그인하기</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Sign In End -->
		</div>
	
</div>

<script>
	function findId_click(){
		let name = $("#name").val()
		let imail = $("#imail").val()
		
		$.ajax({
			type:"POST",
			url: ctxPath + "/all/idSelect",
			data:{"name":name, "imail":imail},
			success:function(data){
				console.log(data);
				if(data == 0){
					$('#id_value').text("회원 정보를 확인해주세요")
				}else{
					$('#id_value').text(data)
				}
				
			},
			error:function(){
				alert("에러")
			}
			
		})
	}
	

	
</script>
