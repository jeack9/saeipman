<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Main">
	<div class="container-fluid pt-4 px-4">
		<div class="row g-4">
			<div class="col-sm-12 col-xl-12">
				<div class="bg-light rounded h-100 p-4">
					<h6 class="mb-4">공지사항</h6>
					<table class="table">
						<tbody>
							<tr>
								<th style="width:5%">제목</th>
								<th>[[${BNotice.title}]]</th>
							</tr>
							<tr>
								<th style="width:10%">첨부파일</th>
								<td>[[${BNotice.chumbuImage}]]</td>
                            </div>
							</tr>
							<tr>
								<td colspan="2">[[${BNotice.content}]]</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div style="text-align:center">
			<button type="button" th:onclick="|location.href='@{/noticeBuildingUpdate(postNo=${BNotice.postNo})}'|" class="btn btn-outline-warning m-2">수정</button>
			<button type="button" th:onclick="|location.href='@{/noticeBuildingList}'|" class="btn btn-outline-success m-2">목록</button>
			<button type="button" th:onclick="|location.href='@{/noticeBuildingDelete()}'|" class="btn btn-outline-danger m-2">삭제</button>
		</div>
	</div>
</div>
