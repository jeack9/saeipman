<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Main">

	<div class="col-sm-12 col-xl-11">
		<div class="bg-light rounded h-100 p-4">
			<h6 class="mb-4">공지사항</h6>
			<table class="table table-hover" style="text-align: center">
				<thead>
					<tr>
						<th scope="col" class="col-sm-1">번호</th>
						<th scope="col" class="col-sm-5">제목</th>
						<th scope="col">등록일</th>
						<th scope="col">조회수</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="list : ${BNotice}">
						<tr>
							<th scope="row">[[${list.postNo}]]</th>
							<td>[[${list.title}]]</td>
							<td>[[${#dates.format(list.regDate, 'yyyy-MM-dd')}]]</td>
							<td>[[${list.views}]]</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<div style="text-align: right">
				<button type="button"
					th:onclick="|location.href='@{/noticeBuildingInsert}'|"
					class="btn btn-outline-success m-2">등록</button>
			</div>
			<nav aria-label="Page navigation example">
				 <ul class="pagination justify-content-center"> 
					<li class="page-item" th:if="${Paging.startPage > 1}">
					<a class="page-link" th:href="@{noticeBuildingList?nowPage={page} (page = ${Paging.startPage -1})}"
						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					
					<li class="page-item" th:if="${Paging.nextPage}">
					<a class="page-link" th:href="@{noticeBuildingList?nowPage={page} (page=${Paging.endPage+1})}"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<script>
		$('tbody > tr').on('click', function(event) {
			let trTag = event.currentTarget;
			let postNo = $(trTag).children().first().text();
			let url = ctxPath + '/noticeBuildingInfo?postNo=' + postNo;
			location.href = url;
		})
	</script>
</div>
