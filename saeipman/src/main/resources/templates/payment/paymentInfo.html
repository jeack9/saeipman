<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">
<head>
<meta charset="UTF-8">
<style>
/* .row {
	border: 1px solid white;
} */
#container {
	justify-content: center;
}

/* thead {
	background-color: lightgrey;
} */
th, td {
	text-align: center;
}

.form-check {
	justify-content: center;
}

.button {
	justify-content: center;
}
</style>
</head>
<body>
	<div layout:fragment="Main" id="container">
		<select class="form-select mb-6" aria-label="Default select example"
			id="option">
			<option selected>조회할 기간 선택(최근 3개월)</option>
		</select>


		<div>
			<div class="bg-light rounded h-100 p-4">
				<h6 class="mb-4" style="text-align: center;">납부내역</h6>
				<div class="container text-center">
					<div class="row">
						<div class="col-12 col-sm-6">월세</div>
						<div class="col-12 col-sm-6">관리비</div>
						<!-- Ajax에서 받아온 내용을 append 활용해서 데이터 출력하는 부분 -->
						<div class="col-12 col-sm-3 delete" id="rentMonth"></div>
						<div class="col-12 col-sm-3 delete" id="Rentpay"></div>
						<div class="col-12 col-sm-3 delete" id="gwanlibiMonth"></div>
						<div class="col-12 col-sm-3 delete" id="Gwanlibi"></div>
					</div>
				</div>
			</div>
		</div>

		<div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th colspan="2">납부 예정</th>
					</tr>
					<tr>
						<th>월세</th>
						<th>관리비</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<!-- 월세 출력 -->
						<td>
							<table>
								<tbody>
									<th:block th:each="payInF : ${payInfo}">
										<tr>
											<td>
												<div class="form-check">
													<input class="form-check-input" type="checkbox" value=""
														id="flexCheckDefault"><label
														class="form-check-label" for="flexCheckDefault"></label>
												</div>
											</td>
											<td>월세 납입예정일</td>
											<td>월세 납입예정 금액</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</td>
						<!-- 관리비 출력 -->
						<td>
							<form id="updateForm">
								<table class="table table-bordered">
									<tbody id="paytotal">
										<th:block th:each="payInF : ${payInfo}">
											<tr>
												<td><div class="form-check">

														<input class="form-check-input" type="checkbox"
															th:value="${payInF.monthGwanlibiNo}" id="checkbox"
															name="check"><label class="form-check-label"
															for="flexCheckDefault"></label>
													</div></td>
												<td>[[${#strings.substring(payInF.paymentMonth, 0,
													11)}]]</td>
												<td>[[${#numbers.formatInteger(payInF.gaguGwanlibi, 3,
													'COMMA')}]]</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<table>
				<tr>
					<th>
						<button id="payBtn">결제하기</button>
					</th>
					<th>결제 금액 :</th>
					<td id="total"></td>
				</tr>
			</table>
		</div>
		
		<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
		
		<script>
			let date = new Date();
			let nowMonth = dateToM(date);
			let startMonth = nowMonth - 4;
			let year = dateToYear(date)
			let yearM;
			for (let i = startMonth; i < nowMonth - 1; i++) {
				let optionDate = dateToM(new Date(year, i, 1));
				yearM = dateToYM(new Date(year, i, 1))
				//console.log(dateToM(new Date(year, i, 1)));
				$('#option').append(
						`<option value="${yearM}">` + optionDate
								+ '월 </option>');
			}

			//납부조회 날짜를 클릭했을 때 해당 월의 납부 조회기록을 받아오기 위해 Ajax 사용

			$('#option').on('change', payMonth)

			function payMonth(event) {
				let paymentMonth = event.target.value;

				$.ajax(ctxPath + "/paymentAjax", {
					type : "GET",
					//contentType : "application/json",
					data : {
						pay : paymentMonth
					},
				}).done(
						function(pay) {

							//현재 다른 결제월의 test데이터는 없는데, 다른 결제월을 선택해도 기존의 결제일에 출력된 데이터가 계속 남아있어서 작성함.
							if (pay == null || pay == '') {
								$('.delete').html('');
							} else {
								//.html로 한 이유는 기존의 값을 지우고 새로 선택한 값만 출력하기 위해서임.
								let paymentMonth = pay[0].paymentMonth; //2024-07-07 00:00:00()
								let year = paymentMonth.substring(0, 4); //2024
								let month = paymentMonth.substring(5, 7); //07
								let day = paymentMonth.substring(8, 10)//07
								let payM = `${year}/${month}/${day}`;

								$('#gwanlibiMonth').html(payM);
								$('#Gwanlibi').html(
										pay[0].gaguGwanlibi.toString().replace(
												/\B(?=(\d{3})+(?!\d))/g, ","));

							}
						})
			}

			//체크한 달의 관리비 값 합산
			$("input[name='check']").click(
					function(e) {
						//console.log($(e.target).closest('tr').children().eq(2).text());
						let payMoney = $('#paytotal').find('tr');
						let total = 0;
						for (let i = 0; i < payMoney.length; i++) {
							//find(배열 내에서 특정 요소(id가 checkbox)를 찾아냄), prop() : 체크여부에 따라 true, false 반환
							if (payMoney.eq(i).find('#checkbox').prop("checked")) {
								total += Number(payMoney.eq(i).children().eq(2).text().replace(",",""));
								console.log(total);
							}
						}
						$('#total').text(total);

					})
					
			//ajax 넘길 정보
			/* function payInfo(){
				let formData = new FormData($('#updateForm'));
			} */
					
					
					
			//결제 여부 ajax로 갱신
			 $("#payBtn").on("click", updateAjax);
				let updateInfo = new FormData($('#updateForm'));
			
			function updateAjax(){
				$.ajax(ctxPath + "/paymentInfo", {
					type : "post",
					contentType : "application/json",
					data : JSON.stringify(updateInfo),
				})
				.done((result) => {
					alert("납부 성공")
					location.href = ctxPath + "/paymentInfo";
				})
				.fail((err) => alert("결제 오류"));
			}

			 IMP.request_pay({
			 pg : 'html5_inicis',

			 merchant_uid: this.email + '_' + new Date().getTime(), // 주문번호(메일+날짜+시간)
			 name : '결제테스트',
			 amount : this.price,
			 buyer_email : this.email,

			 //buyer_addr : '주소',
			 //buyer_postcode : '우편번호'
			 }, function(rsp) { 
			 });

			 } */
		</script>
	</div>
</body>
</html>
