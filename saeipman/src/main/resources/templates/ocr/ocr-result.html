<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Result</title>
</head>
<body>
<h1>OCR Result</h1>
<ul>
  <li th:each="result : ${ocrResult}" th:text="${result}"></li>
  
 <li>[[${merged}]]</li>
 <li>주소:<input th:value="${fullAddress}"></li>
 <li>건축:<input th:value="${gunchook}"></li>
 <li>용적률 산정용 연면적:<input th:value="${floorAreaRatio}"></li>
 <li>층 수:<input th:value="${floor}"></li>
 <li>세대:<input th:value="${saedae}"></li>
 <li>높이:<input th:value="${heigh}"></li>
</ul>

</body>
</html>
