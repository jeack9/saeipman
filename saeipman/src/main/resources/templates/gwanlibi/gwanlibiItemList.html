<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">

<head>
<meta charset="UTF-8">
<style>
h5 {
	float: left;
	color: #323f5d;
	font-size: 20px;
	
}


.aa {
    position: relative;
}

.cc {
	display: inline-block;
}

.tip{
float:right;
    position: absolute;
    top: 8px;
    left: 55px;

    font-size: 14px;
    line-height: 26px;
    text-align: center;

    background-color: #b3dfe6;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: default;
}

.tip:before{
    content:'?';
    font-weight: bold;
    color:#fff;
}

.tip:hover p{
    visibility: visible;
    opacity: 1;
}

.tip p{
    opacity: 0;
    visibility: hidden;

    color: #fff;
    font-size: 13px;
    line-height: 1.4;
    text-align: left;

    background-color: #0064b7;
    width: 400px;
    padding: 20px;
    border-radius: 3px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2), -1px -1px 3px rgba(0, 0, 0, 0.2);

    position: absolute;
    right: -370px;

    transition: visibility 0s, opacity 0.5s linear;
}

.tip p:before{
    position: absolute;
    content: '';
    width:0;
    height: 0;
    border:6px solid transparent;
    border-bottom-color:#0064b7;
    left:10px;
    top: -12px;
}

.btnDiv, .btnDiv2 {
	text-align: center;
}

.btnDiv2 {
	margin-top: 10px
}

#appendBtn, #deleteBtn, .goBtn, .saveBtn {
	display: inline-block;
}
</style>
</head>

<body>
	<div layout:fragment="Main" style="width: 95%;">
		<div class="aa">
			<h4 class="mb-4 cc">건물 관리비 항목 설정</h4>
			<div class="tip cc">
				<p class="cc">관리비 항목을 등록 및 수정할 수 있습니다.<br>항목 설정이 최초라면 기본적인 관리비 항목이 나타납니다.</p>
			</div>
		</div>

		<div>
			<br> <br>

			<!-- 건물명 -->
			<!-- <p style="float: left;"># 관리비 항목 설정</p> -->
			<h5 id="bName" style="float: right;"></h5>

			<br> <br>

			<!-- Toast UI - Grid -->
			<div id="grid" style="position: relative; z-index: 1;"></div>

			<br>

			<div class="btnDiv">
				<button class="btn btn-outline-primary m-1 " id="appendBtn">추가</button>
				<button class="btn btn-outline-primary m-1 " id="deleteBtn">삭제</button>

				<button class="btn btn-primary m-1 saveBtn">저장</button>
				<button class="btn btn-primary m-1 goBtn"
					th:onclick="|location.href='@{/gwanlibiDetailsBillList(buildingId=${buildingInfo.buildingId})}'|">관리비
					상세 내역 보기</button>
			</div>

			<br>

		</div>

		<script th:inline="javascript">

			// JavaScript에서 Thymeleaf 변수 사용하기 //
			/* 1. <script th:inline="javascript">
			   2. Thymeleaf 변수 사용 */
			let gwanlibiItemlist = /*[[${ gwanlibiItemlist }]]*/'기본값';
			let buildingInfo = /*[[${ buildingInfo }]]*/'기본값';
			let buildingId = buildingInfo.buildingId;

			// 건물 이름 출력.
			$('#bName').text(buildingInfo.buildingName);

			// TOAST UI //
			// async - await
			let grid;
			$(document).ready(() => {
				grid = gridLoad();
			});


			// Toast UI - Grid //
			// # reference : https://adjh54.tistory.com/95
			// # reference : https://park-duck.tistory.com/entry/javascript-1-Toast-UI-Grid-%EA%B8%B0%EC%B4%88API-%EC%82%AC%EC%9A%A9%EB%B2%95
			// 01. Grid 생성.
			// return void
			const gridLoad = () => {
				const Grid = tui.Grid;
				// 02. Grid theme 설정. (clean, stripe, default)
				Grid.applyTheme('stripe');

				// 03. Toast UI Grid 구성.
				const grid = new Grid({
					// ================================== 공통 옵션 적용 ================================== //
					el: document.getElementById('grid'), // 필수 : Container element
					data: gwanlibiItemlist,
					scrollX: false,
					scrollY: false,
					rowHeaders: ['checkbox'],
					// ================================== 컬럼 옵션 적용 ================================== //
					columns: [
						// hidden columns
						{
							header: '번호',
							name: 'gwanlibiItemNo',
							hidden: true
						},
						{
							header: '버전',
							name: 'version',
							hidden: true
						},
						{
							header: '건물 번호',
							name: 'buildingId',
							hidden: true
						},
						// [Column-1] 관리비 항목
						{
							header: '관리비 항목',
							name: 'gwanlibiName',
							validation: {
								dataType: 'string',
								required: true
							},
							resizable: true,
							align: 'center',
							sortable: true,
							editor: 'text'
						},
						// [Column-2] 관리비 변동 여부
						{
							header: '관리비 변동 여부 ▼',
							name: 'variableYn',
							validation: {
								dataType: 'string',
								required: true
							},
							resizable: true,
							align: 'center',
							editor: {
								type: 'select',
								options: {
									listItems: [
										{ text: '변동', value: '변동' },
										{ text: '고정', value: '고정' }
									]
								}
							}
						},
						// [Column-3] 고정 관리비
						{
							header: '고정 관리비 (WON)',
							name: 'fixedPrice',
							resizable: true,
							align: 'center',
							editor: 'text',
							validation: {
								dataType: 'number',
								regExp: /^[0-9]*$/,
								required: true,
								min: 0
							}
						}
					]
				})
				
				// 관리비 금액 상태 변동 -> cell disable
				grid.getData().forEach(ele => {
					console.log(ele.rowKey);
					if (ele.variableYn == '변동') {
						grid.disableCell(ele.rowKey, 'fixedPrice');
					} else {
						grid.enableCell(ele.rowKey, 'fixedPrice');
					}
				})

				// 수정된 관리비 금액 상태 변동 -> cell disable
				grid.on('click', function (event) {
					//console.log(grid.getModifiedRows());
					if (grid.getModifiedRows().createdRows.length >= 1 || grid.getModifiedRows().updatedRows.length >= 1) {
						grid.getData().forEach(ele => {
							if (ele.variableYn == '변동') {
								grid.disableCell(ele.rowKey, 'fixedPrice');
							} else {
								grid.enableCell(ele.rowKey, 'fixedPrice');
							}
						})
					}
				})

				return grid;
			}

			const appendBtn = document.getElementById('appendBtn');
			const deleteBtn = document.getElementById('deleteBtn');

			appendBtn.addEventListener('click', function () {
				grid.appendRow({ variableYn: '변동', fixedPrice: 0 }); // 추가 -> default value setting
			});

			// 삭제 버튼 클릭 시, 체크된 항목이 없을 경우.
			deleteBtn.addEventListener('click', function () {
				if (grid.getCheckedRows().length <= 0) {
					Swal.fire({
						icon: "error",
						text: "삭제할 항목을 선택하세요."
					});
					return;
				} else {
					grid.removeCheckedRows();
				}
			});

			// 저장 버튼 클릭 시, 유효성 검사 후 아작스 처리.
			$('.saveBtn').on('click', function () {
				//event.preventDefault();

				// 유효성 검사 1
				if (!buildingId) return;

				// grid.getModifiedRows().updatedRows.forEach(ele => {
				// 	if(!isNaN(ele.fixedPrice) || ele.fixedPrice == '' || ele.fixedPrice < 0) {
				// 		Swal.fire({
				// 		icon: "error",
				// 		text: "금액을 정확하게 입력하세요."
				// 	});
				// 	return;
				// 	}
				// })

				// 유효성 검사 2
				if (grid.validate().length >= 1) {
					Swal.fire({
						icon: "error",
						text: "입력한 내용을 다시 확인해주세요."
					});
					return;
				}


				$.ajax({
					url: `${ctxPath}/insertItems?buildingId=${buildingId}`,
					method: 'post',
					contentType: 'application/json',
					data: JSON.stringify(grid.getData())

				}).done(function (result) {

					console.log('success');
					console.log(result);
					Swal.fire({
						icon: "success",
						title: "등록 완료 😊",
						text: `${result}건의 관리비 항목이 등록되었습니다. `
					});

				}).fail(function (err) {
					console.log(err);
					Swal.fire({
						icon: "error",
						title: "등록 실패 😢",
						text: "관리자에게 문의하세요."
					});
				});
			});

		</script>
	</div>
</body>

</html>
