	margin-top: 10px
}

	display: inline-block;
	background: #6CBEC7;
	color: rgb(56, 53, 53);
}

#validateMsg {
	background-color: rgba(0, 0, 0, 0.4);

<body>
	<div layout:fragment="Main">

		<div>
			<br> <br>

			<!-- 건물명 -->
			<p id="bName"></p>
			
			<!-- 날짜 선택 -->
			<div style="float: right;">
				<p style="display: inline;">관리비 납부일자 선택 : 납부일이 고정이면 한 번만 설정하시면 됩니다.</p>
				<input type="date" class="form-control" id="selectedDate" style="display: inline-block;  width: 50%">
			</div>

			<br> <br>

			<!-- Toast UI - Grid -->
			<div id="grid" style="position: relative; z-index: 1;"></div>

			<br>

			<div class="btnDiv">
				<button class="btn btn-light" id="appendBtn">추가</button>
				<button class="btn btn-light" id="deleteBtn">삭제</button>
			</div>
			
			<br>
			
			<div class="btnDiv2">
				<button class="btn btn-primary saveBtn">저장</button>
				<button class="btn btn-primary" th:onclick="|location.href='@{/gwanlibiDetailsBillList(buildingId=${buildingInfo.buildingId})}'|">정산</button>
			</div>
			<br>

		</div>

		<script th:inline="javascript">

			// JavaScript에서 Thymeleaf 변수 사용하기 //
			/* 1. <script th:inline="javascript">
			   2. Thymeleaf 변수 사용 */
			let gwanlibiItemlist = /*[[${ gwanlibiItemlist }]]*/'기본값';
			console.log(gwanlibiItemlist);
			let buildingInfo = /*[[${ buildingInfo }]]*/'기본값';
			let buildingId = buildingInfo.buildingId;
			console.log(buildingInfo);
			
			// 건물 이름 출력.
			$('#bName').text(buildingInfo.buildingName);

			// TOAST UI //
			// async - await
			let grid;
			$(document).ready(() => {
				grid = gridLoad();
			});


			// Toast UI - Grid //
			// # reference : https://adjh54.tistory.com/95
			// # reference : https://park-duck.tistory.com/entry/javascript-1-Toast-UI-Grid-%EA%B8%B0%EC%B4%88API-%EC%82%AC%EC%9A%A9%EB%B2%95
			// 01. Grid 생성.
			// return void
			const gridLoad = () => {
				const Grid = tui.Grid;
				// 02. Grid theme 설정. (clean, stripe, default)
				Grid.applyTheme('stripe');

				// 03. Toast UI Grid 구성.
				const grid = new Grid({
					// ================================== 공통 옵션 적용 ================================== //
					el: document.getElementById('grid'), // 필수 : Container element
					data: gwanlibiItemlist,
					scrollX: false,
					scrollY: false,
					rowHeaders: ['checkbox'],
					// ================================== 컬럼 옵션 적용 ================================== //
					columns: [
						{
			                header: '번호',
			                name: 'gwanlibiItemNo',
			                hidden: true
			            },
			            {
			                header: '버전',
			                name: 'version',
			                hidden: true
			            },
			            {
			                header: '건물 번호',
			                name: 'buildingId',
			                hidden: true
			            },
						// [Column-1] 관리비 항목
						{
							header: '관리비 항목',
							name: 'gwanlibiName',
							validation: {
						        dataType: 'string',
						        required: true
						      },
							resizable: true,
							align: 'center',
							sortable: true,
							editor: 'text'
						},
						// [Column-2] 관리비 변동 여부
						{
							header: '관리비 변동 여부',
							name: 'variableYn',
							validation: {
						        dataType: 'string',
						        required: true
						      },
							resizable: true,
							align: 'center',
							editor: {
								type: 'select',
								options: {
									listItems: [
										{ text: '변동', value: '변동' },
										{ text: '고정', value: '고정' }
									]
								}
							}
						},
						// [Column-3] 고정 관리비
						{
							header: '고정 관리비',
							name: 'fixedPrice',
							resizable: true,
							align: 'center',
							editor: 'text'
						}
					]
				})
				//grid.validate();
				
				grid.getData().forEach(ele => {
					console.log(ele.rowKey);
					if(ele.variableYn == '변동') {
						grid.disableCell(ele.rowKey, 'fixedPrice');
					} else {
						grid.enableCell(ele.rowKey, 'fixedPrice');
					}
				})
				
				// 수정된 데이터가 고정이면 해당 셀에 값 입력 막기.
				grid.on('click', function(event) {
					//console.log(grid.getModifiedRows());
					if(grid.getModifiedRows().createdRows.length >= 1  || grid.getModifiedRows().updatedRows.length >= 1) {
						grid.getData().forEach(ele => {
							if(ele.variableYn == '변동') {
								grid.disableCell(ele.rowKey, 'fixedPrice');
							} else {								
								grid.enableCell(ele.rowKey, 'fixedPrice');
							}
						})
					}
				})
				return grid;
			}
			
			const appendBtn = document.getElementById('appendBtn');
			const deleteBtn = document.getElementById('deleteBtn');
			
		    appendBtn.addEventListener('click', function() {
		        grid.appendRow({ variableYn: '변동', fixedPrice: 0 });
		    });
		    
		    // 삭제 버튼 클릭 시, 체크된 항목이 없을 경우.
		    deleteBtn.addEventListener('click', function() {
		    	if(grid.getCheckedRows().length <= 0){
		    		alert('삭제할 항목을 선택하세요.');
		    	} else {
			    	grid.removeCheckedRows();		    		
		    	}
			});
		    
		    // 저장 버튼 클릭 시, 유효성 검사 후 아작스 처리.
			$('.saveBtn').on('click', function() {
		    	//event.preventDefault();
				console.log($('#selectedDate').val());
		    	let selectedDate = $('#selectedDate').val();
		    	// 예외처리 1
		    	if(!buildingId) return;
		    	
		    	// 예외 처리 - 유효성 검사 2
		    	if(grid.validate().length >= 1) {
		    		
					Swal.fire({
		    			  icon: "error",
		    			  title: "Oops...",
		    			  text: "입력한 내용을 다시 한 번 확인해주세요."
		    			});
					
		    		return;
		    	}
		    	
		    	// 예외 처리 3
		    	if(selectedDate == '') {
		    		
		    		Swal.fire({
		    			  icon: "error",
		    			  title: "Oops...",
		    			  text: "납부일자를 선택해주세요."
		    			});
		    		
		    		return;						
				}
		    	
 				$.ajax({
					url: `${ctxPath}/insertItems?buildingId=${buildingId}&selectedDate=${selectedDate}`,
					method: 'post',
					contentType: 'application/json',
					data: JSON.stringify(grid.getData())

				}).done(function(result) {					
					
					console.log('success');
					console.log(result);
					Swal.fire({
		    			  icon: "success",
		    			  title: "등록 완료 😊",
		    			  text: `${result}건의 관리비 항목이 등록되었습니다. `
	    			});
					
				}).fail(function(err){
					console.log(err);
					Swal.fire({
		    			  icon: "error",
		    			  title: "등록 실패 😢",
		    			  text: "관리자에게 문의하세요."
	    			});
				});
		    		
		    	
			});

		    	//event.preventDefault()

		    			alert('관리비 항목을 정확히 입력하세요.');
		    			//event.preventDefault();
		    			return;
		    		} else {
						$.ajax({
							url: `${ctxPath}/insertItems?buildingId=${buildingId}`,
							method: 'post',

							data: JSON.stringify(grid.getData())
						}).done(function(result) {
							console.log('success');
							console.log(result);

							alert('수정 항목을 한 번 더 확인해주세요.');
							console.log(err);
						});
		    		}
		    	})
			}); */

		</script>
	</div>
</body>
