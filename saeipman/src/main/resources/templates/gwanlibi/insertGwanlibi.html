		<script th:inline="javascript">

			// ê´€ë¦¬ë¹„ í•­ëª© ëª©ë¡.
			let gwanlibiItemList = /*[[${ gwanlibiItemList }]]*/'ê¸°ë³¸ê°’';

			let buildingInfo = /*[[${buildingInfo}]]*/'ê¸°ë³¸ê°’';

			$('#bName').text(buildingInfo.buildingName);

			// TOAST UI //
			// async - await
			let grid;
			let toastDate;
			$(document).ready(async() => {

			function dateLoad() {
				toastDate = new tui.DatePicker('#datepicker-month-ko', {
					date: new Date(),
					language: 'ko',
					input: {
						element: '#datepicker-input-ko',
						format: 'ddì¼'
					}
				});

				// get date value
				toastDate.on('change', function() {
					paymentDate = toastDate.getDate().getDate();
				});
				
				return toastDate;
			}
			
			// Toast UI - Grid //
			// # reference : https://adjh54.tistory.com/95
			// # reference : https://park-duck.tistory.com/entry/javascript-1-Toast-UI-Grid-%EA%B8%B0%EC%B4%88API-%EC%82%AC%EC%9A%A9%EB%B2%95
			// 01. Grid ìƒì„±.
			// return void
			const gridLoad = () => {
				const Grid = tui.Grid;
				// 02. Grid theme ì„¤ì •. (clean, stripe, default)
				Grid.applyTheme('stripe');

				// 03. Toast UI Grid êµ¬ì„±.
				const grid = new Grid({
					// ================================== ê³µí†µ ì˜µì…˜ ì ìš© ================================== //
					el: document.getElementById('grid'), // í•„ìˆ˜ : Container element
					data: gwanlibiItemList,
					scrollX: false,
					scrollY: false,
					rowHeaders: ['rowNum'],
					// ================================== ì»¬ëŸ¼ ì˜µì…˜ ì ìš© ================================== //
					columns: [

							hidden: true
						},
						{

							name: 'buildingId',
							hidden: true
						},
						{

							name: 'gwanlibiName',
							resizable: true,

						},
						// [Column-2] ê´€ë¦¬ë¹„
						{
							header: 'ê´€ë¦¬ë¹„ ê¸ˆì•¡',
							name: 'fixedPrice',
							resizable: true,
							align: 'center',
							editor: 'text',
							validation: {
								dataType: 'number',
								regExp: /^[0-9]*$/,
								required: true,
								min: 0
							}
						}
					]
				})
				//grid.validate();
				//console.log(grid.getData());

				// variableYnê°€ ê³ ì • ê°’ì´ë©´ í•´ë‹¹ ì…€ ì‚¬ìš© ë§‰ê¸°.
				grid.getData().forEach(ele => {
					console.log(ele.rowKey);

					}
				})


				// ê´€ë¦¬ë¹„ ì €ì¥ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
				console.log(grid.getData());
				$('.saveBtn').on('click', function () {

					// ìœ íš¨ì„± ê²€ì‚¬
					if(!buildingId) return;
					
					// ìœ íš¨ì„± ê²€ì‚¬
					if(paymentDate == '') {

							text: "ë‚©ë¶€ì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!"
						});
						return;
					}

					// ìœ íš¨ì„± ê²€ì‚¬
					if(grid.validate().length > 0) {
						Swal.fire({
							icon: "error",
							title: "ë“±ë¡ ì‹¤íŒ¨ ğŸ˜¢",
							text: "ê¸ˆì•¡ì„ ì •í™•í•˜ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”."
						});

 					$.ajax({

						method: 'post',
