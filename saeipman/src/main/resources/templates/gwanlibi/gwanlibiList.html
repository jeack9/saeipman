<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
			    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{common/layouts/default_layout}">

<head>
	<meta charset="UTF-8">
	<title>월별 관리비</title>
	<style>
		.buildingBox {
			padding: 60px 0px;
		}

		.box-part {
			background: #FFF;
			border-radius: 0;
			padding: 60px 10px;
			margin: 30px 0px;
		}

		.text {
			margin: 20px 0px;
		}

		.fa {
			color: #4183D7;
		}
	</style>
</head>

<body>
	<div class="buildingBox" layout:fragment="Main">
		<div class="container">
			<div class="row">
				<!-- Thymeleaf each -->
				<th:block th:each="building : ${list}">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<div class="box-part text-center">
							<i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
							
							<div class="title">
								<h4>[[ ${ building.buildingName } ]]</h4>
							</div>

							<div class="text">
								<p>전월 관리비 : [[ ${ building.previousMonth } ]]</p>
								<p>금월 관리비 : [[ ${ building.thisMonth } ]]</p>
							</div>
							
							<!-- 스프링 부트가 매칭 시켜주기에 VO에 필드명과 파라미터명 정확히 일치하게 적어주어야 한다. -->
							<!-- 날짜는 VO의 포맷으로 변환시켜서 보내주어야 한다. -->
							<button type="button" class="btn btn-light" th:onclick="|location.href='@{/detailsBillList(buildingId=${building.buildingId}, paymentMonth=${#dates.format(building.paymentMonth, 'yyyy-MM')})}'|">관리비 상세 내역</button>
							<a href="#">관리비 항목 설정</a>
						</div>
					</div>
				</th:block>

			</div>
		</div>
	</div>
</body>
</html>
