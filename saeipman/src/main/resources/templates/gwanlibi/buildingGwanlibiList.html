<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
.buildingBox {
	padding-bottom: 60px;
	padding-top: 0px;
}

.box-part {
	background: #FFF;
	border-radius: 0;
	padding: 60px 10px;
	margin: 30px 0px;
}

.text {
	margin: 20px 0px;
}

.fa {
	color: #4183D7;
}

.page-link:hover {
	background-color: skyblue;
	color: white;
}

.page-link:active {
	background-color: skyblue;
	color: white;
}

.btn:hover {
	background: #009CFF;
	color: white;
}
</style>
</head>

<body>
	<div class="buildingBox" layout:fragment="Main">
		<div class="row">
			<!-- Thymeleaf each -->
			<th:block th:each="building : ${list}">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<div class="box-part text-justify">
						<!-- <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> -->
						<div class="contents"
							style="padding-left: 45px; font-family: monospace;">
							<div class="title">
								<h4>
									<i class="fa-sharp-duotone fa-solid fa-building"></i> [[ ${
									building.buildingName } ]]
								</h4>
								<!-- üè†Ô∏é -->
							</div>

							<div class="text"
								style="color: rgb(94, 94, 94); font-family: monospace;">
								<p style="font-style: italic; font-weight: bold;">
									<i class="fa-sharp fa-solid fa-location-dot"></i> [[ ${
									building.doroAddr } ]]
								</p>
								<p>
									<i class="fa-duotone fa-solid fa-file-invoice-dollar"></i> Ï†ÑÏõî
									Í¥ÄÎ¶¨ÎπÑ [[ ${ building.previousMonth } ]]Ïõê
								</p>
								<p>
									<i class="fa-duotone fa-solid fa-receipt"></i> Í∏àÏõî Í¥ÄÎ¶¨ÎπÑ [[ ${
									building.thisMonth } ]]Ïõê
								</p>
							</div>
						</div>

						<!-- Ïä§ÌîÑÎßÅ Î∂ÄÌä∏Í∞Ä Îß§Ïπ≠ ÏãúÏºúÏ£ºÍ∏∞Ïóê VOÏóê ÌïÑÎìúÎ™ÖÍ≥º ÌååÎùºÎØ∏ÌÑ∞Î™Ö Ï†ïÌôïÌûà ÏùºÏπòÌïòÍ≤å Ï†ÅÏñ¥Ï£ºÏñ¥Ïïº ÌïúÎã§. -->
						<!-- ÎÇ†ÏßúÎäî VOÏùò Ìè¨Îß∑ÏúºÎ°ú Î≥ÄÌôòÏãúÏºúÏÑú Î≥¥ÎÇ¥Ï£ºÏñ¥Ïïº ÌïúÎã§. -->
						<div style="text-align: center;">
						<button type="button" class="btn btn-outline-primary m-1"
							th:onclick="|location.href='@{/gwanlibiItemList(buildingId=${building.buildingId})}'|">Í¥ÄÎ¶¨ÎπÑ
							Ìï≠Î™© ÏÑ§Ï†ï</button>
						<button type="button" class="btn btn-outline-primary m-1"
							th:onclick="|location.href='@{/gwanlibiDetailsBillList(buildingId=${building.buildingId})}'|">Í¥ÄÎ¶¨ÎπÑ
							ÏÉÅÏÑ∏ ÎÇ¥Ïó≠</button>
						</div>
					</div>
				</div>
			</th:block>
		</div>

		<!-- pagination -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center" style="margin: 0;">
				<!-- Îß® Ï≤´ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô : ÏãúÏûë ÌéòÏù¥ÏßÄ(startPage)Í∞Ä 1Î≥¥Îã§ ÌÅ¨Î©¥ Ïù¥Ï†Ñ Î≤ÑÌäº Ï∂úÎ†• -->
				<th:block th:if="${page.startPage > 1}">
					<li class="page-item"><a class="page-link"
						th:href="@{/buildingGwanlibiList?pageNum=1}" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
					</a></li>
				</th:block>

				<!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ Î≤ÑÌäº (Previous) -->
				<th:block th:if="${page.prev}">
					<li class="page-item"><a class="page-link"
						th:href="@{/buildingGwanlibiList?pageNum={page}(page = ${page.startPage - 1})}"
						aria-label="Previous"> <span aria-hidden="false">&lt;</span>
					</a></li>
				</th:block>

				<!-- ÌéòÏù¥ÏßÄ Î≤ÑÌäº ÏÉùÏÑ± -->
				<th:block th:each="pageButton : ${#numbers.sequence(page.startPage, page.endPage)}">
					<li class="page-item"
						th:with="start=${page.startPage}, end=${page.endPage}"
						th:classappend="${pageButton == page.pageNum ? 'active' : ''}"
						>
						<a
						class="page-link"
						th:href="@{/buildingGwanlibiList?pageNum={page} (page=${pageButton})}"
						th:text=${pageButton}></a></li>
				</th:block>

				<!-- Îã§Ïùå ÌéòÏù¥ÏßÄ Î≤ÑÌäº (Next) -->
				<li class="page-item" th:if="${page.next}"><a class="page-link"
					th:href="@{/buildingGwanlibiList?pageNum={page} (page = ${page.endPage +1})}"
					aria-label="Next"> <span aria-hidden="true">&gt;</span>
				</a></li>

				<!-- ÎÅù ÌéòÏù¥ÏßÄ(endPage)-->
				<th:block th:if="${page.endPage < page.realEnd}">
					<li class="page-item"><a class="page-link"
						th:href="@{/buildingGwanlibiList?pageNum={page}(page = ${page.realEnd})}"
						aria-label="Previous"> <span aria-hidden="false">&raquo;</span>
					</a></li>
				</th:block>
			</ul>
		</nav>
		<script>
			
			
			
/*  			$('.page-item').on('click', function() {
 				console.log(this)
 					$('.page-link').css('background', 'blue');
				
			}) */
		</script>
	</div>
</body>

</html>
