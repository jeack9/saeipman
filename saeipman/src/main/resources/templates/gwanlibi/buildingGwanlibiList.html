<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{common/layouts/default_layout}">

<head>
	<meta charset="UTF-8">
	<style>

		.buildingBox {
			padding-bottom: 60px;
			padding-top: 0px;
			width: 95%;
		}

		.buildingBox .btn {
			width: 130px;
			margin: 0 5px;
			display: inline-block;
			background: #73bbfa;
			border-color: #73bbfa;
			color: rgb(48, 48, 48);
			text-transform: uppercase;
			border-radius: 1.0em;
			border-bottom: 0.25em solid #42738f;
			-moz-transition: 0.1s;
			-webkit-transition: 0.1s;
			transition: 0.1s;
			box-shadow: 0 2px 3px #5789b5;
			position: relative;
		}

		.buildingBox .btn:hover {
			background-color: #1e9feb;
			border-color: #1e9feb;
			border-bottom-width: 0;
		}

		.page-link:hover {
			background-color: skyblue;
			color: white;
		}

		.page-link:active {
			background-color: skyblue;
			color: white;
		}
	</style>
</head>

<body>
	<div layout:fragment="Main" class=" container">
			<h4 class="mt-5 mb-4">건물별 관리비 내역 <img class="" th:src="@{/img/gwanlibi.png}" width="35px;"></h4>
		<div class="row roomWrap gx-5 justify-content-center">

			
			<!-- Thymeleaf each -->
			<th:block th:each="building : ${list}">
				<div class="col-lg-4 col-md-6 col-sm-12 mb-4">
				<div class="card border-secondary">
					<div class="card-header" style="font-size: 17px; font-weight: bold;">
						<i class="fa-sharp-duotone fa-solid fa-building"></i> [[${building.buildingName}]]
					</div>
					<div class="card-body text-secondary" style="font-size: 15px;">
						<p><i class="fa-sharp fa-solid fa-location-dot" style="color: rgb(198, 65, 41);"></i> [[${building.doroAddr}]]</p>
						<p>&nbsp;- 전월 관리비 : <b>[[${#numbers.formatInteger(building.previousMonth, 0, 'COMMA') + '원'}]]</b></p>
						<p>&nbsp;- 금월 관리비 : <b>[[${building.thisMonth}]]원</b></p>
						<div style="text-align: center;">
							<button type="button"
									class="btn btn-outline-primary"
									th:onclick="|location.href='@{/gwanlibiItemList(buildingId=${building.buildingId})}'|">관리비 항목 설정</button>
							<button type="button"
									class="btn btn-outline-primary"
									th:onclick="|location.href='@{/gwanlibiDetailsBillList(buildingId=${building.buildingId})}'|">관리비 상세 내역</button>
						</div>
				</div>
					</div>
				</div>
			</th:block>

			<!-- pagination -->
			<nav aria-label="Page navigation example" style="margin-top: 50px;">
				<ul class="pagination justify-content-center">
					<!-- 맨 첫 페이지로 이동 : 시작 페이지(startPage)가 1보다 크면 이전 버튼 출력 -->
					<th:block th:if="${page.startPage > 1}">
						<li class="page-item">
							<a class="page-link" th:href="@{/buildingGwanlibiList?pageNum=1}" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
					</th:block>

					<!-- 이전 페이지 버튼 (Previous) -->
					<th:block th:if="${page.prev}">
						<li class="page-item">
							<a class="page-link" th:href="@{/buildingGwanlibiList?pageNum={page}(page = ${page.startPage - 1})}" aria-label="Previous">
								<span aria-hidden="false">&lt;</span>
							</a>
						</li>
					</th:block>

					<!-- 페이지 버튼 생성 -->
					<th:block th:each="pageButton : ${#numbers.sequence(page.startPage, page.endPage)}">
						<li class="page-item" th:with="start=${page.startPage}, end=${page.endPage}" th:classappend="${pageButton == page.pageNum ? 'active' : ''}">
							<a class="page-link" th:href="@{/buildingGwanlibiList?pageNum={page} (page=${pageButton})}" th:text=${pageButton}></a>
						</li>
					</th:block>

					<!-- 다음 페이지 버튼 (Next) -->
					<li class="page-item" th:if="${page.next}">
						<a class="page-link" th:href="@{/buildingGwanlibiList?pageNum={page} (page = ${page.endPage +1})}" aria-label="Next">
							<span aria-hidden="true">&gt;</span>
						</a>
					</li>

					<!-- 끝 페이지(endPage)-->
					<th:block th:if="${page.endPage < page.realEnd}">
						<li class="page-item">
							<a class="page-link" th:href="@{/buildingGwanlibiList?pageNum={page}(page = ${page.realEnd})}" aria-label="Previous">
								<span aria-hidden="false">&raquo;</span>
							</a>
						</li>
					</th:block>
				</ul>
			</nav>

		</div>
	</div>
</body>

</html>
