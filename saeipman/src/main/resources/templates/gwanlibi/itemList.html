.btnDiv2 {

	display: inline-block;

			<h1>관리비 항목 설정</h1>

			<br> <br>

			<!-- Toast UI - Grid -->

			<br>

			<div class="btnDiv">
				<button class="btn btn-light" id="appendBtn">추가</button>
				<button class="btn btn-light" id="deleteBtn">삭제</button>
			</div>

			<div class="btnDiv2">
				<button class="btn btn-light saveBtn">저장하기</button>
			</div>
			<br>

		<script th:inline="javascript">

			// JavaScript에서 Thymeleaf 변수 사용하기 //
			/* 1. <script th:inline="javascript">
			   2. Thymeleaf 변수 사용 */
			let list = [[${ list }]];
			//console.log(list);
			

			// TOAST UI //
			// async - await
			let grid;
			$(document).ready(() => {
				grid = gridLoad();
			});


			// Toast UI - Grid //
			// # reference : https://adjh54.tistory.com/95
			// # reference : https://park-duck.tistory.com/entry/javascript-1-Toast-UI-Grid-%EA%B8%B0%EC%B4%88API-%EC%82%AC%EC%9A%A9%EB%B2%95
			// 01. Grid 생성.
			// return void
			const gridLoad = () => {
				const Grid = tui.Grid;
				// 02. Grid theme 설정. (clean, stripe, default)
				Grid.applyTheme('stripe');

				// 03. Toast UI Grid 구성.
				const grid = new Grid({
					// ================================== 공통 옵션 적용 ================================== //
					el: document.getElementById('grid'), // 필수 : Container element
					data: list,
					scrollX: false,
					scrollY: false,
					rowHeaders: ['checkbox'],
					// ================================== 컬럼 옵션 적용 ================================== //
					columns: [
						{
			                header: '번호',
			                name: 'gwanlibiItemNo',
			                hidden: true
			            },
			            {
			                header: '버전',
			                name: 'version',
			                hidden: true
			            },
			            {
			                header: '건물 번호',
			                name: 'buildingId',
			                hidden: true
			            },
						// [Column-1] 관리비 항목
						{
							header: '관리비 항목',
							name: 'gwanlibiName',
							resizable: true,
							align: 'center',
							sortable: true,
							editor: 'text'
						},
						// [Column-2] 관리비 변동 여부
						{
							header: '관리비 변동 여부',
							name: 'variableYn',
							resizable: true,
							align: 'center',
							editor: {
								type: 'select',
								options: {
									listItems: [
										{ text: '변동', value: '변동' },
										{ text: '고정', value: '고정' }
									]
								}
							}
						},
						// [Column-3] 고정 관리비
						{
							header: '고정 관리비',
							name: 'fixedPrice',
							resizable: true,
							align: 'center',
							editor: 'text'
						}
					]
				})
				grid.validate();
				
				grid.getData().forEach(ele => {
					console.log(ele.rowKey);
					if(ele.variableYn == '변동') {
						grid.disableCell(ele.rowKey, 'fixedPrice');
					} else {
						grid.enableCell(ele.rowKey, 'fixedPrice');
					}
				})
				
				// 수정된 데이터가 고정이면 해당 셀에 값 입력 막기.
				grid.on('click', function(event) {
					//console.log(grid.getModifiedRows());
					if(grid.getModifiedRows().createdRows.length >= 1  || grid.getModifiedRows().updatedRows.length >= 1) {
						grid.getData().forEach(ele => {
							if(ele.variableYn == '변동') {
								grid.disableCell(ele.rowKey, 'fixedPrice');
							} else {								
								grid.enableCell(ele.rowKey, 'fixedPrice');
							}
						})
					}
				})
				return grid;
			}
			
			const appendBtn = document.getElementById('appendBtn');
			const deleteBtn = document.getElementById('deleteBtn');
			
		    appendBtn.addEventListener('click', function() {
		        grid.appendRow({ gwanlibiName: '추가할 관리비 항목을 입력해주세요.', variableYn: '변동', fixedPrice: 0 });
		    });
		    
		    // 삭제 버튼 클릭 시, 체크된 항목이 없을 경우.
		    deleteBtn.addEventListener('click', function() {
		    	if(grid.getCheckedRows().length <= 0){
		    		alert('삭제할 항목을 선택하세요.');
		    	} else {
			    	grid.removeCheckedRows();		    		
		    	}
			});

					console.log('success');
					console.log(result);

					alert('수정 항목을 한 번 더 확인해주세요.');
					console.log(err);
				});
		    		
		    	
			});

		</script>
	</div>
