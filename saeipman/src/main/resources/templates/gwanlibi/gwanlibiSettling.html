<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}">

<head>
<meta charset="UTF-8">
<style>
#bName {
	float: left;
	color: #000000;
	font-size: 20px;
	font-weight: bold;
}

.btnDiv {
	text-align: center;
}

.saveBtn {
	display: inline-block;
	background: #6CBEC7;
	color: rgb(56, 53, 53);
}
</style>

</head>

<body>
	<div layout:fragment="Main">

		<div>
			<br> <br>

			<h1>관리비 업데이트</h1>

			<br> <br>

			<!-- Toast UI - Grid -->
			<div id="grid" style="position: relative; z-index: 1;"></div>

			<br>
			
			<div class="btnDiv">
				<button class="btn btn-light saveBtn">저장</button>
			</div>
			<br>
		</div>

		<script th:inline="javascript">

			// JavaScript에서 Thymeleaf 변수 사용하기 //
			/* 1. <script th:inline="javascript">
			   2. Thymeleaf 변수 사용 */
			let list = [[${ list }]];
			//console.log(list);
			

			// TOAST UI //
			// async - await
			let grid;
			$(document).ready(() => {
				grid = gridLoad();
			});


			// Toast UI - Grid //
			// # reference : https://adjh54.tistory.com/95
			// # reference : https://park-duck.tistory.com/entry/javascript-1-Toast-UI-Grid-%EA%B8%B0%EC%B4%88API-%EC%82%AC%EC%9A%A9%EB%B2%95
			// 01. Grid 생성.
			// return void
			const gridLoad = () => {
				const Grid = tui.Grid;
				// 02. Grid theme 설정. (clean, stripe, default)
				Grid.applyTheme('stripe');

				// 03. Toast UI Grid 구성.
				const grid = new Grid({
					// ================================== 공통 옵션 적용 ================================== //
					el: document.getElementById('grid'), // 필수 : Container element
					data: list,
					scrollX: false,
					scrollY: false,
					rowHeaders: ['rowNum'],
					// ================================== 컬럼 옵션 적용 ================================== //
					columns: [
						{
			                header: '번호',
			                name: 'gwanlibiItemNo',
			                hidden: true
			            },
			            {
			                header: '건물 번호',
			                name: 'buildingId',
			                hidden: true
			            },
						{
							header: '관리비 변동 여부',
							name: 'variableYn',
							hidden: true
						},
						// [Column-1] 관리비 항목
						{
							header: '관리비 항목',
							name: 'gwanlibiName',
							resizable: true,
							sortable: true,
							align: 'center'
						},
						// [Column-2] 관리비
						{
							header: '관리비 금액',
							name: 'fixedPrice',
							resizable: true,
							align: 'center',
							editor: 'text'
						}
					]
				})
				grid.validate();
				//console.log(grid.getData());
				grid.getData().forEach(ele => {
					console.log(ele.rowKey);
					if(ele.variableYn == '고정') {
						grid.disableCell(ele.rowKey, 'fixedPrice');
					}
				})
				
				
				// 관리비 저장 버튼 클릭 이벤트
				console.log(grid.getData());
				let buildingId = [[${buildingId}]];
			    $('.saveBtn').on('click', function() {
			    	console.log('클릭');
			    	//if(!buildingId) return;
					$.ajax({
						url: `${ctxPath}/insertGwanlibi`,
						method: 'post',
						contentType: 'application/json',
						data: JSON.stringify(grid.getData())
					}).done(function(result) {
						location.href = ctxPath + result;
						alert('성공');
					}).fail(function(err){
						console.log('fail');
						console.log(err);
						alert('실패');
					});
	
				});
				
				return grid;				
			}
			
			


		</script>
	</div>
</body>

</html>
