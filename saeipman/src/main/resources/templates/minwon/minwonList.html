<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Main">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>
#searchFrom {
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	gap: 5px;
}

#searchFrom>* {
	margin: 0 !important;
	padding: 8px 12px;
}

.form-select {
	width: 200px !important;
}

.form-control {
	flex-grow: 1;
	min-width: 200px;
}

.btn {
	white-space: nowrap;
}

.radio-container {
	width: 100%;
	display: flex;
	justify-content: flex-end;
	margin-top: 10px;
}

.radio-group {
	display: flex;
	align-items: center;
}

.radio-group label {
	margin-left: 15px;
}
</style>


</head>
<body>
	<div class="container">
		<div class='row'>
			<form id="searchFrom" th:action="@{/minwonList}" th:method='get'>


				<div th:if="${cri.auth == 1}">
					<select class="form-select" name="buildingId" style="width: 150px;"
						id="option">
						<option selected value="">건물</option>
						<option th:each="building : ${buildingList}"
							th:value="${building.buildingId}"
							th:selected="${building.buildingId}==${info?.buildingId}">
							[[${building.buildingName}]]</option>
					</select>
				</div>

				<select name='type' class="form-select" style="width: 150px;">
					<option value="TWC">제목 or 내용 or 작성자</option>
					<option value="T">제목</option>
					<option value="C">내용</option>
					<option value="W">작성자</option>
					<option value="TC">제목 or 내용</option>
					<option value="TW">제목 or 작성자</option>
				</select> <input type='text' name='keyword' class="form-control me-2"
					style="width: 180px;" /> <input type='hidden' name='pageNum'
					th:value='${pageMaker.cri.pageNum}'> <input type='hidden'
					name='urlkeyword' th:value='${pageMaker.cri.keyword}'> <input
					type='hidden' name='urltype' th:value='${pageMaker.cri.type}'>
				<button class="btn btn-outline-success">Search</button>

				<div class="radio-container">
					<div class="radio-group">
						<label><input type="radio" name="acceptState" value="0"
							th:checked="${cri.acceptState == 0}"> 접수전</label> <label><input
							type="radio" name="acceptState" value="1"
							th:checked="${cri.acceptState == 1}"> 접수중</label> <label><input
							type="radio" name="acceptState" value="2"
							th:checked="${cri.acceptState == 2}"> 처리완료</label>
					</div>
				</div>


			</form>

		</div>

		<div th:if="${pageMaker.total == 0}" style="text-align: center;">
			<br> <br>검색결과가 없습니다.
		</div>

		<table class="table" th:if="${pageMaker.total > 0}">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>처리상태</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info : ${minwon}">
					<tr>
						<td>[[${info.postNo}]]</td>
						<td>[[${info.title}]]</td>
						<td>[[${info.roomNo}]]</td>
						<!-- 작성자 -->
						<td>[[${info.acceptState}]]</td>
						<td>[[ ${#dates.format(info.regDate, 'yyyy/MM/dd')} ]]</td>
					</tr>
			</tbody>
		</table>


		<div style="text-align: right" th:if="${cri.auth == 2}">
			<button type="button"
				th:onClick="|location.href = '@{/minwonInsert}'|"
				class="btn btn-outline-success m-2">등록</button>
		</div>



		<nav aria-label="Page navigation example"
			th:if="${pageMaker.total > 0}">
			<ul class="pagination justify-content-center">
				<li class="page-item">
					<!-- 타임리프에서는 조건이 참일 때 'selected'라는 문자열을 반환할 필요가 없음. 대신 조건이 참이면 selected 속성이 추가되고, 거짓이면 속성이 추가되지 않음 -->
					<a class="page-link"
					th:href="@{/minwonList(pageNum=1,buildingId=${param.buildingId}, type=${param.type}, keyword=${param.keyword})}"
					aria-label="Previous"> <span aria-hidden="true">처음</span>
				</a>
				</li>
				<li class="page-item" th:if="${pageMaker.startPage > 1}"><a
					class="page-link"
					th:href="@{/minwonList(pageNum=${pageMaker.startPage -1}, type=${param.type}, keyword=${param.keyword})}"
					aria-label="Previous"> <span aria-hidden="true">이전</span>
				</a></li>
				<th:block
					th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
					<li class="page-item"
						th:each="pageButton : ${#numbers.sequence(start, end)}"><a
						class="page-link"
						th:href="@{/minwonList(buildingId=${param.buildingId}, pageNum=${pageButton}, type=${param.type}, keyword=${param.keyword})}"
						th:text=${pageButton}></a></li>
				</th:block>
				<li class="page-item" th:if="${pageMaker.next}"><a
					class="page-link"
					th:href="@{/minwonList(pageNum=${pageMaker.endPage + 1}, type=${param.type}, keyword=${param.keyword})}"
					aria-label="Next"> <span aria-hidden="true">다음</span>
				</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{/minwonList(buildingId=${param.buildingId}, pageNum=${pageMaker.realEnd}, type=${param.type}, keyword=${param.keyword})}"
					aria-label="Last"> <span aria-hidden="true">끝</span>
				</a></li>
			</ul>
		</nav>


	</div>

	<script>
		var searchFrom = $("#searchFrom");

		$("#searchFrom button").on("click", function(e) {

			// 검색 종류가 선택되지 않았을 때 경고 메시지
			//if (!searchFrom.find("option:selected").val()) {
				//alert("검색종류를 선택하세요");
				//return false;
			//}

			// 키워드가 입력되지 않았을 때 경고 메시지
			//if (!searchFrom.find("input[name='keyword']").val()) {
				//alert("키워드를 입력하세요");
				//return false;
			//}

		$('#option').on('change', function(e) {
			// 선택된 건물 id가 변경되면 폼을 자동으로 제출
			location.href = 'minwonList?buildingId=' + e.target.value;
		});
		
			// 검색 버튼 클릭 시 페이지 번호를 1로 설정
			searchFrom.find("input[name='pageNum']").val("1");

			// 폼 전송 중지 방지
			e.preventDefault();

			// 폼 전송
			searchFrom.submit();
		});

		
		// 라디오 버튼 클릭 시 자동으로 필터링
		$('input[name="acceptState"]').on('change', function() {
			let acceptState = $(this).val(); // 선택된 acceptState 값 가져오기
			let buildingId = $("")
			location.href = `minwonList?acceptState=${acceptState}`; // URL에 acceptState 값 추가
		});

		$('tbody > tr')
				.on(
						'click',
						function(event) {
							let trTag = event.currentTarget;
							let postNo = $(trTag).children().first().text();
							// 현재 페이지 번호 가져오기
							let pageNum = $("input[name='pageNum']").val();
							//타입,키워드
							let keyword = $("input[name='urlkeyword']").val();
							let type = $("input[name='urltype']").val();

							let url = `minwonInfo?postNo=${postNo}&pageNum=${pageNum}&type=${type}&keyword=${keyword}`;
							location.href = url;
						})
	</script>
</body>
</html>
