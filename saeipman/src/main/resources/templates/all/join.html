<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}" layout:fragment="Main">

	<!-- Join In Start -->
	<div class="background"
		th:style="'background-image: url(' + @{/img/backG3.png} + ');'">
		<div class="container-xxl position-relative d-flex p-0">
			<div class="container-fluid">
				<div class="row h-100 align-items-center justify-content-center"
					style="min-height: 100vh;">
					<div class="col-12 col-sm-8 col-md-7 col-lg-6 col-xl-5">
						<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
							<div
								class="d-flex align-items-center justify-content-between mb-3">
								<h3 class="text-primary">
									<i class="fa fa-hashtag me-2"></i>Saeipman
								</h3>
								<h3>회원가입</h3>
							</div>
							<form th:action="@{/all/vaildJoin}" method="post" name="joinfrm"
								th:object="${memberReq}">
								<div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control"
											th:errorclass="field-error" th:field=*{name} placeholder="이름">
										<label for="name">이름</label>
										<div class="" id="nameMsg"></div>
										<div class="field-error" th:errors="*{name}"></div>
									</div>
									<div class="mb-3">
										<div class="form-floating d-flex">
											<input type="text" class="form-control" th:field=*{id}
												readonly placeholder="아이디"> <label for="id">아이디</label>
											<button type="button" class="btn btn-primary" id="ckIdBtn"
												style="min-width: 90px;">중복확인</button>
										</div>
										<div class="" id="idMsg">아이디: 영문을 포함한 영문 + 숫자 조합 6~18
											자리를 사용하세요.</div>
										<div class="field-error" th:errors="*{id}"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="password" class="form-control" th:field=*{pw}
											placeholder="비밀번호" autoComplete="off"> <label
											for="pw">비밀번호</label>
										<div class="" id="pwMsg">비밀번호: 6~16자 영문 대소문자, 숫자를 사용하세요.</div>
										<div class="field-error" th:errors="*{pw}"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="email" class="form-control"
											th:errorclass="field-error" th:field=*{email}
											placeholder="이메일"> <label for="email">이메일</label>
										<div class="" id="emailMsg"></div>
										<div class="field-error" th:errors="*{email}"></div>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control"
											th:value="${#dates.format(birth, 'yyyy/MM/dd')}"
											th:field=*{birth} placeholder="생년월일 8자리" maxlength="10">
										<label for="birth">생년월일 8자리</label>
										<div class="" id="birthMsg">생년월일: 8자리 숫자를 입력해주세요.</div>
										<div class="field-error" th:errors="*{birth}"></div>
									</div>
									<div class="mb-3">
										<div class="d-flex form-floating">
											<input type="text" class="form-control" th:field=*{phone}
												placeholder="전화번호"> <label for="phone">전화번호</label>
											<!-- <button type="button" class="btn btn-primary"
												style="min-width: 90px;">인증요청</button> -->
										</div>
										<div class="" id="phoneMsg">연락처: 10~11자리의 숫자만 입력가능합니다</div>
										<div class="field-error" th:errors="*{phone}"></div>
									</div>
									<!-- <div class="form-floating mb-3">
										<input type="text" class="form-control" id="floatingValid"
											placeholder="인증번호"> <label for="floatingValid">인증번호</label>
									</div> -->
									<button type="submit" class="btn btn-primary py-3 w-100 mb-4">회원가입</button>
								</div>
							</form>
							<p class="text-center mb-0">
								계정이 있습니까? <a th:href="@{/all/login}">로그인</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Join In End -->
	<script th:src="@{/js/joinForm.js}"></script>
</div>
