<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/login_layout}" layout:fragment="Main">

	<!-- Sign In Start -->
	<form th:action="@{/all/loginProc}" method="post">
		<div class="container-xxl position-relative bg-white d-flex p-0">
			<div class="container-fluid">
				<div class="row h-100 align-items-center justify-content-center"
					style="min-height: 100vh;">
					<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
						<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
							<div
								class="d-flex align-items-center justify-content-between mb-3">
								<h3 class="text-primary">
									<i class="fa fa-hashtag me-2"></i>Saeipman
								</h3>
								<h3>로그인</h3>
							</div>
							<!-- <div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<label class="form-check-label" for="inlineRadio1">임대인</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">임차인</label>
							</div> -->
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									name="loginId"> <label for="floatingInput">아이디</label>
							</div>
							<div class="form-floating mb-4">
								<input type="password" class="form-control" name="pw"
									id="floatingPassword" placeholder="Password"> <label
									for="floatingPassword">비밀번호</label>
							</div>
							<div
								class="d-flex align-items-center justify-content-between mb-4">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" name="remember-me"
										id="remember-me"> <label class="form-check-label"
										for="remember-me">자동 로그인</label>
								</div>
								<a th:href="@{/all/idSelect}">비밀번호 찾기</a>
							</div>
							<button type="submit" class="btn btn-primary py-3 w-100 mb-4">로그인</button>
							<p class="text-center mb-0">
								계정이 없나요? <a th:href="@{/all/join}">회원가입</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Sign In End -->
		</div>
	</form>
</div>
